<html>
<head>
    <title>Simple Image Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Simple Image Editor</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <input type="file" accept="image/*" id="imageInput" class="form-control mb-3">
                <div id="imageContainer" class="mb-3"></div>
                <div>
                    <button id="rotateBtn" class="btn btn-primary me-2">Rotate</button>
                    <button id="zoomInBtn" class="btn btn-secondary me-2">Zoom In</button>
                    <button id="zoomOutBtn" class="btn btn-info">Zoom Out</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
        const imageInput = document.getElementById('imageInput');
        const imageContainer = document.getElementById('imageContainer');
        const rotateBtn = document.getElementById('rotateBtn');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');

        imageInput.addEventListener('change', function() {
            const file = imageInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.className = 'img-fluid';
                imageContainer.innerHTML = '';
                imageContainer.appendChild(img);
            };

            reader.readAsDataURL(file);
        });

        rotateBtn.addEventListener('click', function() {
            // Add functionality to rotate the image
        });

        zoomInBtn.addEventListener('click', function() {
            // Add functionality to zoom in the image
        });

        zoomOutBtn.addEventListener('click', function() {
            // Add functionality to zoom out the image
        });
    </script>
</body>
</html>
